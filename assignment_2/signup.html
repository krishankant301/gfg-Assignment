<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Registration Page</h2>
        <form action="login.html">
            <div class="signupdiv" id="name">
                <label for="name">Enter your name:</label><br>
                <input type="text" name="Name" id="name" placeholder="Enter your name." required>
            </div><br>
            <div class="signupdiv" id="email">
                <label for="email">Enter your email Id:</label><br>
                <input type="text" name="email" id="email" placeholder="Enter your e-mail Id" required>
            </div><br>
            <div class="signupdiv" id="password">
                <label for="password">New password</label><br>
                <input type="password" name="password" id="password" placeholder="New password" required>
            </div><br>
            <div class="submit">
                <button type="submit">Submit</button>
            </div>
        </form>
        <div class="login">
            <p>Already have an account? <a href="assignment2.html">Log in</a></p>
        </div>
    </div>
</body>
</html>
