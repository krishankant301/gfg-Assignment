<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <h1>To Do List</h1>
        <div class="controls">
            <button id="add_item">Add item</button>
            <button id="remove_Item">Remove item</button>
        </div>

        <div class="add_section">
            <input type="text" name="" id="add_input" placeholder="What needs to be done?">
            <button type="submit" id="add_btn">Add Task</button>
        </div>

        <div class="list_div">
            <div class="list_header">Your Tasks</div>
            <ul id="list"></ul>
        </div>
    </div>
    <script src="todo.js"></script>
</body>

</html>
