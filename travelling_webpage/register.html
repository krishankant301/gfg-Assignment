<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height:100vh;
            display:flex;
            justify-content: center;
            align-items: center;
            background-color: mediumseagreen;
            /* background:-moz-linear-gradient */
        }
        .form{
            background-color: beige;
            padding: 2rem;
            border-radius: 2rem;
            width:20rem;
        }
        a{
            text-decoration: none;
            color:cornflowerblue;
        }
        input{
            border-radius: 0.35rem;
            border-color: darkgrey;
            width: 100%;
            height: 1.3rem;
        }
        .login{
            text-align: center;
            color:cornflowerblue;
            /* font-family:'Courier New', Courier, monospace ; */
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        label{
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        button{
            width: 100%;
            border-radius: 0.3rem;
            background-color: bisque;
            height: 1.6rem;
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form">
            <h2 class="login">Registeration</h2>
            <form action="" method="post">
                <label for="username">Username</label><br>
                <input type="text" placeholder="Enter your username" required><br><br>
                <label for="username">Email</label><br>
                <input type="text" placeholder="Enter your Email" required><br><br>
                <label for="password">Password</label><br>
                <input type="password" placeholder="Enter your password" required><br><br>
                <button type="button" class="submit" width=100%>Register</button>
            </form>
            <p>Already registered?<a href="index.html">Login</a></p>
        </div>
    </div>
</body>
</html>
