<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script differ src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <style>
            body{
                height: 100vh;
                width: 100vw;
                background: rgb(88, 170, 208);
            }
            #parent{
                background-color:white ;
                margin-top: 25vh;
                height: 30vh;
                width: 60vw;
                margin-left: 20vw;
                border-radius: 2.5rem;
                
            }
            .FormInputs{
                display: flex;
                justify-content: space-around;
            }
            .submit{
                display: flex;
                justify-content: center;
            }
            h3{              
               display: flex;
               justify-content: center;
               color: darkorchid;
            }
            input, select{
                border-radius: 1rem;
                height: 3rem;
                width: 20vw;
            }
            a{
                color: white;
            }
            a:hover{
                color:white;
            }
        </style>
</head>
<body>
    <div id="container">
        <div id="parent">
            <h3><p>Travel Booking</p></h3>
            <form action="/travel_bootstrap.html">
                <div class="FormInputs">
                    <input type="text" placeholder="From">
                    <input type="text" placeholder="To">
                </div><br>
                <div class="FormInputs">
                    <input type="date" placeholder="Departure Date">
                    <select name="Passenger" id="passenger">
                        <option value="1">1 passenger, Economy</option>
                        <option value="2">2 passenger, Economy</option>
                        <option value="3">3 passenger, Economy</option>
                        <option value="4">4 passenger, Economy</option>
                        <option value="5">5 passenger, Economy</option>
                        <option value="6">6 passenger, Economy</option>
                        <option value="7">7 passenger, Economy</option>
                        <option value="8">8 passenger, Economy</option>
                        <option value="9">9 passenger, Economy</option>
                        <option value="10">10 passenger, Economy</option>
                    </select>
                </div>
                <div class="submit">
                    <button type="button" class="btn btn-primary rounded-pill" data-bs-toggle="modal" data-bs-target="#exampleModal">Book Now</button>
                    <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Booking Confirmation</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p>Are you sure you want to continue with the booking?</p><br>
                                    <p style="color: red;"> Cancelation is not available right now.</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary"><a href="/travel_bootstrap.html">Yes, confirm</a></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
