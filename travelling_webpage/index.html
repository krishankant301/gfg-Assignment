<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            
            height:100vh;
            display:flex;
            justify-content: center;
            align-items: center;
            background-color: mediumseagreen;
            /* background: linear-gradient(135deg, rgb(176, 80, 224) 0%, rgb(72, 191, 196) 100%); */
            /* background: linear-gradient(135deg,#1A1F71 0%, rgb(72, 191, 196) 100%); */
            background: linear-gradient(135deg, rgb(176, 80, 224) 0%,#1A1F71 100%);
        }
        .form{
            background-color: rgb(245, 245, 232);
            padding: 2rem;
            border-radius: 2rem;
            width:20rem;
        }
        .input_group{
            padding: 0.75rem;
        }
        a{
            text-decoration: none;
            color:cornflowerblue;
        }
        input{
            border-radius: 0.35rem;
            border-color: darkgrey;
            width: 100%;
            height: 1.3rem;
        }
        .login{
            text-align: center;
            color:cornflowerblue;
            /* font-family:'Courier New', Courier, monospace ; */
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        button{
            width: 100%;
            border-radius: 0.3rem;
            background-color:cornflowerblue;
            height: 1.6rem;
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form">
            <h2 class="login">Login</h2>
            <form action="/booking.html">
                <div class="input_group">
                    <label for="username">Username</label><br>
                    <input type="text" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input_group">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="button" value="submit" width=100%>Login</button>
            </form>
            
            <p>Don't have an account?<a href="">Register</a><br>
            <a href="">Forgot Password</a></p>
        </div>
    </div>
</body>
</html>
